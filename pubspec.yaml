name: flutter_template
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

# 依赖库
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cached_network_image: 3.0.0
  cookie_jar: 3.0.1
  cupertino_icons: 1.0.2
  date_format: 2.0.2
  devicelocale: 0.4.2
  dio: 4.0.1
  dio_cookie_manager: 2.0.0
  extended_image: 4.0.1
  event_bus: 2.0.0
  easy_refresh: ^3.3.1+2
  flutter_spinkit: 5.0.0
  card_swiper: ^2.0.4
  webview_flutter: ^4.2.0
  flutter_xupdate: 2.0.2
  get: 4.1.4
  oktoast: 3.0.0
  path_provider: 2.0.1
  package_info: 2.0.0
  permission_handler: 7.1.0
  provider: 5.0.0
  shared_preferences: 2.0.3
  share: 2.0.1
  url_launcher: 6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# 字体、图标、图片等资源加载
flutter:
  uses-material-design: true
  assets:
  - assets/

  fonts:
    - family: xuifont
      fonts:
        - asset: assets/fonts/iconfont.ttf